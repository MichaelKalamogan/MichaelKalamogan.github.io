<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" />
        <title>Space Wars</title>

    </head>

    <body>
        <div id="gameplay">
            <button class="game-button" id="start-game">Start</button>
            <button class="game-button orange" id="easy">Easy</button>
            <button class="game-button red" id="medium">Medium</button>
            <button class="game-button green" id="hard">Hard</button>
        </div>
        
        <div id="score-and-life">
            <div>
                <Span>Score:</Span>
                <div id="score">0</div>

            </div>
        </div>
        
        <div id="game-window">
            <div id="shooter">
                <img src="spacecraft.png">
            </div>
        </div>
        

        

        <div id="ending-msg">
            <button id="reset-btn">New Game</button>
        </div>
            

        <script src="main.js"></script>
    </body>

</html>
