<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" />
        <title>Space Wars</title>

        <audio id="bullet-sound">
            <source src="sounds/laser-gun.mp3" type="audio/mp3">           
        </audio>
        <audio id="enemy-killed">
            <source src="sounds/invaderkilled.wav" type="audio/wav">           
        </audio>

    </head>

    <body>
        <div id="game-window">

            <div id="score-and-life">
                <Span>Score:</Span>
                <div id="score"> 0</div> 
                <div id ="lives">
                    <Span>Lives Left:</Span>
                    <img class="life" src="images/life.png">
                    <img class="life" src="images/life.png">
                    <img class="life" src="images/life.png">
                </div>     
            </div>

            <p id="level-up"> Good Job. Moving to Next Stage</p>

            <div id="headers">
                <div id="gameplay">
                    <div id ="difficulty-btn">
                        <button class="game-button" id="start-game">Start</button>
                        <button class="game-button orange" id="easy">Easy</button>
                        <button class="game-button red" id="medium">Medium</button>
                        <button class="game-button green" id="hard">Hard</button>
                    </div>
                </div>    
            </div>

            <div id="shooter">
                <img src="spacecraft.png">
            </div>
        </div>
        

        <div id="ending-msg">
            <div id="score-storage">
                <form>
                    <h1>New Hi-Score!</h1>
                    <label for="player-name">Name:</label>
                    <input type="text" name="player-name" id="player-name" placeholder="anonymous">
                    <button type="submit" id="submit-btn">Submit</button>
                </form>
                
            </div>
            <div id="hall-of-fame">
                <h1>Hall Of Fame</h1>
                <table id="score-table">
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </table>

               
            </div>

            <button id="reset-btn">New Game</button>
        </div>
            

        <script src="main.js"></script>
    </body>

</html>
